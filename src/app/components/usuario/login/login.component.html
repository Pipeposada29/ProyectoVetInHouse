<div class="container h-75">

 
    <div class="d-flex justify-content-center h-75 mt-5">
        
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <div class="brand_logo_container">
              <img src="assets/logo.png" class="mx-auto d-block brand_logo" style="width: 100%;">
  
          </div>
        </div>
  
        
        <div class="d-flex justify-content-center form_container">
          
          <form [formGroup]="this.usuarioService.formularioLogin" (ngSubmit) ="this.onSubmit()">
  
            <div class="input-group mb-4">
  
                <div class="input-group-text ">
    
                  <i class="fa fa-user-circle"></i>
                        
                </div>
                
                <input type="text" name="NombreUsuario" class="form-control input_user" formControlName = "NombreUsuario" placeholder="Nombre de usuario"> 
    
            </div>
  
             <!--Validaciones-->
  
          <div *ngIf="this.usuarioService.NombreUsuarioLogin.invalid && (this.usuarioService.NombreUsuarioLogin.touched || this.usuarioService.NombreUsuarioLogin.dirty)" class="alert alert-danger">
  
              <div *ngIf="this.usuarioService.NombreUsuarioLogin.hasError('required')">
    
                  El nombre de usuario es requerido
    
              </div>  
              
    
              <div *ngIf="this.usuarioService.NombreUsuarioLogin.hasError('maxlength')">
    
                  El nombre de usuario debe contener máximo 20 caracteres
    
              </div>
                  
            </div>   
  
            <div class="input-group mb-1">
  
                <div class="input-group-text ">
    
                  <i class="fa fa-key"></i>
                        
                </div>
                
                <input type="password" name="Password" class="form-control input_pass" formControlName="Password" placeholder="Contraseña"> 
    
            </div>
  
            <div class="d-flex justify-content-center mt-3 login_container">
              <button type="submit" name="button" class="btn btn-info my-4 btn-block" [disabled] = "this.usuarioService.formularioLogin.invalid">Ingresar</button>
            </div>
          </form>
        </div>
    
        <div class="mt-4">
          <div class="d-flex justify-content-center links">
            ¿No tienes cuenta? <a href="" routerLink='/usuario/registro' routerLinkActive='active' class="ml-2">Registrase</a>
          </div>
          <div class="d-flex justify-content-center links">
            <a href="#">¿Olvidaste la contraseña?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
